<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #admin-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }

        #timestamp {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #refresh-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 6px #999;
        }

        #refresh-button:hover {
            background-color: #2196F3; /* Change to blue color on hover */
        }

        #refresh-button:active {
            background-color: #2196F3;
            box-shadow: 0 4px #666;
            transform: translateY(3px);
        }

        #reset-button {
            background-color: #FF0000; /* Red color */
            color: white;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 80px;
            box-shadow: 0 3px #999;
        }

        #reset-button:hover {
            background-color: #CC0000; /* Darker red on hover */
        }

        #reset-button:active {
            background-color: #CC0000;
            box-shadow: 0 2px #666;
            transform: translateY(1px);
        }


        #logout-button {
            background-color: #7e7d7d; /* Red color */
            color: white;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 3px #999;
        }

        #logout-button:hover {
            background-color: #8b8989;
        }



    </style>
</head>
<body>
    <div id="admin-container">
        <h1>Admin Dashboard</h1>

        <div id="timestamp"></div>

        <button id="refresh-button" onclick="fetchStats()">Refresh Stats</button>

        <button id="reset-button" onclick="resetStats()">Reset Stats</button>

        <button id="logout-button" onclick="logout()">Logout</button>


        <h2>API Endpoint Stats</h2>
        <table id="endpoint-stats">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Method</th>
                    <th># of Requests</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here using JavaScript -->
            </tbody>
        </table>

        <h2>API Usage Breakdown</h2>
        <table id="usage-breakdown">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>API Endpoint</th>
                    <th>Method</th>
                    <th>Total # Requests</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // let url = ""
        // if (process.env.NODE_ENV == 'DEVELOPMENT') {
        //     url = 'http://localhost:3000/stats/allUsers'
        // } else {
        //     url = process.env.RENDER_URI + "stats/allUsers"
        // }

        window.onload = function () {
            fetchStats();
        };

        function fetchStats() {
            const timestampElement = document.getElementById('timestamp');
            const currentDate = new Date();
            timestampElement.innerText = `Data last fetched at ${currentDate.toLocaleString()}`;

            // Make an AJAX request to the server to get API stats
            fetch("https://isa-fortune-teller-backend.onrender.com/stats/allUsers", {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data received:', data);
                updateTable('endpoint-stats', data);
            })
            .catch(error => {
                console.error('Error fetching stats:', error);
            });

            fetch("https://isa-fortune-teller-backend.onrender.com/stats/eachUser", {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data received:', data);
                updateTable('usage-breakdown', data ?? []);
            })
            .catch(error => {
                console.error('Error fetching each user stats:', error);
            });

        }

        function resetStats() {
            console.log('Stats reset!');
            // reset-count
            fetch("https://isa-fortune-teller-backend.onrender.com/stats/reset", {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server Response:', data);
                fetchStats();  // not sure if nested Fetch requests will work?
            })
            .catch(error => {
                console.error('Error resetting stats:', error);
            });
        }

        function updateTable(tableId, data) {
            const tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            const ignoreKeys = ['_id', '__v'];
            // Clear existing data
            tableBody.innerHTML = '';

            // Populate the table with the received data
            data.forEach(item => {
                const row = tableBody.insertRow();
                for (const key in item) {
                    if (ignoreKeys.includes(key)) {
                        continue;
                    }
                    if (Object.hasOwnProperty.call(item, key)) {
                        const cell = row.insertCell();
                        cell.appendChild(document.createTextNode(item[key]));
                    }
                }
            });
        }

        function logout() {
            console.log('Logging out');
            fetch("https://isa-fortune-teller-backend.onrender.com/auth/logout", {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log('Logout response: ', data);
            })
            .catch(error => {
                console.error('Error logging out: ', error);
            })
            .finally(() => {
                window.location.href = '/src/landing.html';
            });
        }
    </script>
</body>
</html>
