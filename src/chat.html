<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #chat-messages {
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #user-message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Spiritual Mentor</div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // let url = ""
        // if (process.env.NODE_ENV == 'DEVELOPMENT') {
        //     url = 'http://localhost:3000/api/question'
        // } else {
        //     url = process.env.RENDER_URI + "api/question"
        // }

        function sendMessage() {

            console.log('Send button clicked.');

            const userMessage = document.getElementById('user-message').value;

            console.log('userMessage: ', userMessage);

            if (userMessage.trim() !== '') {
                fetch("https://isa-fortune-teller-backend.onrender.com/api/question", {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    setTimeout(() => {
                        appendMessage('chatbot', data["message"]);
                    }, 500);
                    document.getElementById('user-message').value = ''; // Clear input field
                })
                .catch(error => console.error('ERROR: ', error));
            }


            // if (userMessage.trim() !== '') {
            //     appendMessage('user', userMessage);
            //     // Implement logic to send user message to server and get ChatGPT's response
            //     // For simplicity, just a dummy response is shown here
            //     setTimeout(() => {
            //         appendMessage('chatbot', 'This is a dummy response from ChatGPT.');
            //     }, 500);
            //     document.getElementById('user-message').value = ''; // Clear input field
            // }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'user' ? 'user-message' : 'chatbot-message';
            messageElement.innerText = `${sender === 'user' ? 'You' : 'ChatGPT'}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
