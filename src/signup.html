<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="signup()">Signup</button>
    </form>

    <script>
        function signup() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;

            // Perform AJAX request to your server to create a new user
            // Update the URL based on your server setup
            // Example using Fetch API
            // let url = ""
            // if (process.env.NODE_ENV == 'DEVELOPMENT') {
            //     url = 'http://localhost:3000/auth/signup'
            // } else {
            //     url = process.env.RENDER_URI + "auth/signup"
            // }

            fetch("https://isa-fortune-teller-backend.onrender.com/auth/signup", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, email: email, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                console.log(data.message);
                // Handle the response from the server
                if (data.type === 'success') {
                    window.location.href = '/src/chat.html';
                } else {
                    alert(`Sign up failed: ${data.message}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
